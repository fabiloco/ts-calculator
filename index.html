						%
					</div>

					<div class="buttons__btn" data-btn="over">

					</div>

					<div class="buttons__btn" data-btn="2">

					<div class="buttons__btn" data-btn="3">

					</div>

					<div class="buttons__btn" data-btn="sum">

					</div>

						0

					<div class="buttons__btn" data-btn="comma">
						,
					</div>

					<div class="buttons__btn" data-btn="equals">
