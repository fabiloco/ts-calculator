<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="https://kissappsl.com/wp-content/uploads/2019/02/icono_calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<title>Calculator</title>
</head>

<body>
	<main class="container">
		<div class="calculator">
			<div class="calculator__display">
				<span class="display__results">0</span>
			</div>
			<div class="calculator__buttons">
				<div class="buttons">
					
					<div class="buttons__btn" data-btn="trash" >
						üóëÔ∏è
					</div>
					
					<div class="buttons__btn"  data-btn="erase">
						<i class="fas fa-backspace"></i>
					</div>

					<div class="buttons__btn" data-btn="percent">
						%
					</div>

					<div class="buttons__btn" data-btn="/">
						/
					</div>



					<div class="buttons__btn" data-btn="7">
						7		
					</div>

					<div class="buttons__btn" data-btn="8">
						8
					</div>

					<div class="buttons__btn" data-btn="9">
						9
					</div>

					<div class="buttons__btn" data-btn="*">
						√ó	
					</div>
					


					<div class="buttons__btn" data-btn="4">
						4	
					</div>

					<div class="buttons__btn" data-btn="5">
						5
					</div>

					<div class="buttons__btn" data-btn="6">
						6
					</div>

					<div class="buttons__btn" data-btn="-">
						-
					</div>



					<div class="buttons__btn" data-btn="1">
						1	
					</div>

					<div class="buttons__btn" data-btn="2">
						2
					</div>

					<div class="buttons__btn" data-btn="3">
						3
					</div>

					<div class="buttons__btn" data-btn="+">
						+
					</div>



					<div class="buttons__btn buttons__btn-0" data-btn="0">
						0	
					</div>

					<div class="buttons__btn" data-btn=",">
						,
					</div>

					<div class="buttons__btn" data-btn="=">
						=
					</div>

				</div>
			</div>
		</div>
	</main>

	<script src="./src/index.ts"></script>
</body>

</html>
